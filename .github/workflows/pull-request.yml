---
name: Pull Request

on:
  pull_request:
    branches:
    - main
    paths:
    - .github/**
    - charts/**

env:
  CHARTS_DIR: 'charts/ploigos-workflow'

jobs:
  cancel-previous:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{ github.token }}

  lint:
    needs:
    - cancel-previous
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Helm ğŸ§°
      uses: azure/setup-helm@v1
      with:
        version: v3.6.1

    - name: Setup Python ğŸ§°ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Setup chart-testing ğŸ§°
      uses: helm/chart-testing-action@v2.1.0

    - name: Lint with chart-testing ğŸ§ªğŸ–‹
      run: ${GITHUB_WORKSPACE}/.github/scripts/lint.sh

  install-test:
    needs:
    - cancel-previous
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Helm ğŸ§°
      uses: azure/setup-helm@v1
      with:
        version: v3.6.1

    - name: Setup Python ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Setup chart-testing ğŸ§°
      uses: helm/chart-testing-action@v2.1.0

    - name: Setup kind cluster ğŸ§°
      uses: helm/kind-action@v1.1.0
      with:
        version: v0.11.1

    - name: Configure Kubernetes ğŸ§°
      run: ${GITHUB_WORKSPACE}/.github/scripts/configure-kube.sh

    - name: Test install with chart-testing ğŸ§ª
      run: ${GITHUB_WORKSPACE}/.github/scripts/test.sh
